<template name="offerpets">
  <br>
  <div class="jumbotron" style="background-image: url(images/13.jpg); background-size: 100% 120%;">
		<h1>Offer Your Pets</h1>
		<br><br><br>
  </div>

  {{#if currentUser}}
  <form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control js-name" placeholder="Jane Doe">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-1 control-label">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control js-email" placeholder="janedoe@google.com">
    </div>
  </div>

  <div class="form-group">
    <label for="pet" class="col-sm-1 control-label">Pet:</label>
    <div class="col-sm-4">
      <select class="form-control js-pet">
      <option>Dog</option>
      <option>Puppy</option>
      <option>Cat</option>
      <option>Kitten</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="breed" class="col-sm-1 control-label">Breed:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control js-breed" placeholder="Breed">
    </div>
  </div>

  <div class="form-group">
    <label for="sex" class="col-sm-1 control-label">Sex:</label>
    <div class="col-sm-4">
      <select class="form-control js-sex">
      <option>Boy</option>
      <option>Girl</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="age" class="col-sm-1 control-label">Age:</label>
    <div class="col-sm-4">
      <select class="form-control js-age">
      <option>0-3 months</option>
      <option>3-6 months</option>
      <option>6-9 months</option>
      <option>9-12 months</option>
      <option>1-2 years</option>
      <option>2-3 years</option>
      <option>3+ years</option>
      </select>
    </div>
  </div>


  <div class="col-sm-5">
    <button type="button" class="btn btn-primary btn-lg btn-block  js-submit">Offer My Pet !</button>
  </div>
  </form>

  {{else}}
    <h4> You must login to offerpets.</h4>
  {{/if}}

<br><br><br><br><br><br>
</template>
