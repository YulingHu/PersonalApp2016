<template name="offerpets">
  
  <br><br>
  <div class="jumbotron" style="background-image: url(images/9.jpg); background-size: 100% 130%;">
		<br><h1>Offer Your Pets</h1>
		<br><br><br>
  </div>

  <form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Jane Doe">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-1 control-label">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="janedoe@google.com">
    </div>
  </div>

  <div class="form-group">
    <label for="pet" class="col-sm-1 control-label">Pet:</label>
    <div class="col-sm-4">
      <select class="form-control">
      <option>Dog</option>
      <option>Puppy</option>
      <option>Cat</option>
      <option>Kitten</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="breed" class="col-sm-1 control-label">Breed:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="breed" placeholder="Breed">
    </div>
  </div>

  <div class="form-group">
    <label for="sex" class="col-sm-1 control-label">Sex:</label>
    <div class="col-sm-4">
      <select class="form-control">
      <option>Boy</option>
      <option>Girl</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="age" class="col-sm-1 control-label">Age:</label>
    <div class="col-sm-4">
      <select class="form-control">
      <option>0-1 months</option>
      <option>1-2 months</option>
      <option>2-3 months</option>
      <option>3-4 months</option>
      <option>4-5 months</option>
      <option>5-6 months</option>
      <option>6-7 months</option>
      <option>7-8 months</option>
      <option>8-9 months</option>
      <option>9-10 months</option>
      <option>10-11 months</option>
      <option>11-12 months</option>
      <option>1-2 years</option>
      <option>2-3 years</option>
      <option>3-4 years</option>
      <option>4-5 years</option>
      <option>5+ years</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="file" class="col-sm-1 control-label">Image:</label>
    <div class="col-sm-4">
    <input type="file" id="file">
  </div>
</div>

  <div class="col-sm-5">
    <button type="button" class="btn btn-primary btn-lg btn-block">Offer My Pet !</button>
  </div>

</form>


<br><br><br><br><br><br

  <h1>Offer Pets</h1>
  Your name:<input type="text" class="js-name"><br><br>

  Pet:
	<input type="checkbox" class="js-dog">Dog
	<input type="checkbox" class="js-puppy">Puppy<br>
	<input type="checkbox" class="js-cat">Cat
	<input type="checkbox" class="js-kitten">Kitten<br><br>
  Sex:
	<input type="checkbox" class="js-boy">Boy
	<input type="checkbox" class="js-girl">Girl<br><br>

  Breed:<input type="text" class="js-breed"><br><br>
  Age:<input type="text" class="js-age">
  <br><br><br>
  <button class="btn btn-info btn-lg js-addPet">Offer this pet</button>
  <hr>

  <ul>
    {{#each r in offerpets}}
    <li>{{r.offeredBy}} is offering a {{r.petname}}: {{r.breed}}, {{r.sex}}, {{r.age}}</li>
    {{/each}}
  </ul>

</template>
