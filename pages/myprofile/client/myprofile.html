<template name="myprofile">
  <div class="jumbotron">
    <h1>My Profile</h1>
    <br>
  </div>

  <form class="form-horizontal">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control js-firstname" placeholder="Yuling">
    </div>
  </div>

  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control js-lastname" placeholder="Hu">
    </div>
  </div>

  <div class="form-group">
    <label for="nickname" class="col-sm-2 control-label">Nick Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control js-nickname" placeholder="Lynn">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control js-email" placeholder="huyuling@brandeis.edu">
    </div>
  </div>

  <div class="form-group">
    <label for="birthyear" class="col-sm-2 control-label">Birth Year:</label>
    <div class="col-sm-4">
      <input type="birthyear" class="form-control js-birthyear" placeholder="1996">
    </div>
  </div>


  <div class="col-sm-6">
    <button type="button" class="btn btn-primary btn-lg btn-block js-addprofile">Submit My Profile</button>
  </div>

  </form>
</template>
