<template name="dogs">
  <br>
  <div class="jumbotron" style="background-image: url(images/9.jpg); background-size: 100% 130%;">
		<h1>Dog Breed</h1>
		<br><br><br>
  </div>

  {{#each d in dogs}}
  <div class="panel panel-info">
  <div class="panel-heading"><h3><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>{{d.name}}</h3></div>
  <div class="panel-body">
    <div class="col-sm-5"><img src={{d.img}} height="200"></div>
    <div class="col-md-offset-1 col-sm-3"><br>
      <h4>Breed: {{d.breed}}</h4>
      <h4>Weight:	{{d.weight}} kgs</h4>
      <h4>Height:	{{d.height}} cms</h4><br>
      <button class="btn btn-primary js-search">Search more pets</button>
  </div></div></div><br><br>
  {{/each}}

</template>
