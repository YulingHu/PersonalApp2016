<template name="dogs">
<div class="container">
<br>

  <div class="row">
		<div class="col-md-3  col-md-offset-8 col-xs-4">
			<div class="input-group">
		  	<input type="text" class="form-control js-breed" placeholder="Dog Breed...">
		  	<span class="input-group-btn">
		  	<button class="btn btn-primary js-search" type="button">Search</button>
	    	</span>
			</div>
		</div>
	</div>



  <div class="{{theColor}}">

    <select class="js-color">
    <option>bg-info</option>
    <option>bg-warning</option>
    </select><br><br>

    Counter:{{theCounter}}<br><br>
    <button class="js-pushme">Push me</button>
    <br><br>

      {{#each d in dogsearch}}
      <li><a href="/dogbreed/{{d._id}}">
        {{d.dog_breed}}</a>: {{d.dog_popularity}}</li>
      {{/each}}

  <br><br><br><br>
  </div>


</div>
</template>

<template name="dogbreed">
  <h1>Hi</h1>
  <h2>This is a dog breed page.</h2>
</template>
