<template name="dogs">
<div class="container">
<br>

  <div class="row">
		<div class="col-md-3  col-md-offset-8 col-xs-4">
			<div class="input-group">
		  	<input type="text" class="form-control js-breed" placeholder="Dog Breed...">
		  	<span class="input-group-btn">
		  	<button class="btn btn-primary js-search" type="button">Search</button>
	    	</span>
			</div>
		</div>
	</div>



  {{#each d in dogsearch}}
  <li><a href="/showbreed/{{d._id}}">
    {{d.dog_breed}}: {{d.dog_popularity}}</a></li>
  {{/each}}


<br><br><br><br><br><br><br>
</div>
</template>

<template name="showBreed">
  <p>Hi</p>
</template>
