<template name="cats">

		<br><h1 class="text-right">Cat Breed</h1>
		<br><br><br>
  </div>

  {{#each c in cats}}
  <div class="panel panel-info">
  <div class="panel-heading"><h3><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>{{c.name}}</h3></div>
  <div class="panel-body">
    <div class="col-sm-4"><img src={{c.img}} height="200"></div>
    <div class="col-md-offset-1 col-sm-5"><br>
      <h4>{{c.infomation}}</h4><br>
      <button class="btn btn-primary js-search">Search more pets</button>
  </div></div></div><br><br>
  {{/each}}
