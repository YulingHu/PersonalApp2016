<template name="cats">

<div class="container">
<br>

  <div class="row">
		<div class="col-md-3  col-md-offset-8 col-xs-4">
			<div class="input-group">
		  	<input type="text" class="form-control js-breed" placeholder="Cat Breed...">
		  	<span class="input-group-btn">
		  	<button class="btn btn-primary js-search" type="button">Search</button>
	    	</span>
			</div>
		</div>
	</div>

  <ul>
  {{#each c in catsearch}}
  <li><a href="/catbreed/{{c._id}}">
    {{c.cat_breed}}</a>: {{c.cat_popularity}}</li>
  {{/each}}
  </ul>
  <br><br><br><br>

<br><br><br><br><br><br><br>
</div>
</template>


<template name="catbreed">
  <h1>Hi</h1>
  <h2>This is a cat breed page.</h2>
</template>
