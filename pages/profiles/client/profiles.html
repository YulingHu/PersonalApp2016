<template name="profiles">
  <h1>Profiles</h1>

  {{#if currentUser}}
    <p>Congratulations for log in.</p>
    <br>

    {{#each p in myprofile}}
    <li>First Name: {{p.objfirstname}}</li>
    <li>Last Name: {{p.objlastname}}</li>
    <li>Nick Name: {{p.objnickname}}</li>
    <li>Email: {{p.objemail}}</li>
    <li>Birth Year: {{p.objbirthyear}}</li>
    {{/each}}

  {{else}}
    <h4> You must login to change settings.</h4>
  {{/if}}

</template>
