<template name="settings">
<br>

	{{#if currentUser}}
		<form>
      <div class="form-group col-md-offset-4">
        <label for="greeting" class="col-sm-2 control-label">Your greeting: </label>
        <div class="col-sm-4">
          <input type="greeting" class="form-control js-greeting">
        </div>
      </div>
	  	<button class="btn btn-info js-submit">Submit</button>
		</form>
    <hr><br>

		<div class="panel panel-info">
	  <div class="panel-heading">
	    <h3><span class="glyphicon glyphicon-heart" aria-hidden="true">Your own greeting: </span></h3>
	  </div>
	  <div class="panel-body">
	    {{#each s in settings}}
			<li>{{s.yourgreeting}}</li>
			{{/each}}
	  </div>
	  </div><br><br>

	{{else}}
		<h4>You must login to change settings.</h4>
	{{/if}}

</template>
